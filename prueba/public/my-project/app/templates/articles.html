<!--articles.html-->
{% extends "base.html" %} {% block title %}Articles{% endblock %} 
{% block body %}
<div class="jumbotron">
    <h1>The Articles Page</h1>
</div>
<div>
    {% if articles %}

    <ul class="list-group">
        {% for article in articles -%}
        <li class="list-group-item">
            <a href="{{ url_for('articles_details', id=article.id)}}">
                {{ article.title }}
            </a>
        </li>
        {% endfor -%}
    </ul>

    {% else %}
    <p>No hay articulos</p>
    {% endif %}
</div>
{% endblock %}
