<!--articles.html-->
{% extends "base.html" %} {% block title %}Articles details{% endblock %} 
{% block body %}
<div class="jumbotron">
    <h1>The Articles details Page</h1>
</div>
    <div class="card">
        <div class="card-header">
            <h3> {{ title }}</h3>
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p> {{ body }} </p>
            <footer class="blockquote-footer"> {{ author }} <cite title="Source Title"> {{ create_date }}</cite></footer>
          </blockquote>
        </div>
      </div>
{% endblock %}
